{% extends "base.html" %}
{% block content %}
<h2>Inscription</h2>

{% if messages %}
  <ul>
    {% for message in messages %}
      <li class="{{ message.tags }}">{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">S'inscrire</button>
</form>

{% if redirect %}
<script>
  setTimeout(function() {
    window.location.href = "{% url 'login' %}";
  }, 3000);
</script>
{% endif %}
{% endblock %}
