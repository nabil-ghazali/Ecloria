{% extends "base.html" %}
{% load static %}


{% block content %}
<div class="card-container">
    <div class="card">
      <h2>Connexion</h2>
          {% if messages %}
            <ul>
              {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}

          <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit">Se connecter</button>
              <a href="{% url 'signup' %}">S'inscrire</a>

          </form>


          {% if redirect %}
            <script>
              setTimeout(function() {
                window.location.href = "{% url 'home' %}";
              }, 3000);
            </script>
          {% endif %}
    </div>
</div>
{% endblock %}
